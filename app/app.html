<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsShorter 0.0.1</title>
</head>
<body>

  <div id="app" class="container" style="display: none;">
    <div class="panel-container">
      <div class="panel-left">
        <div class="header">INPUT</div>

        <textarea class="input-textarea" id="inputText"></textarea>
        <div class="lv-radiobuttonbox">
          <input id="whitespace" type="radio" name="optimization" value="WHITESPACE" class="lv-" checked>
          <label for="whitespace" data-content="WHITESPACE">WHITESPACE</label>
          <input id="simple" type="radio" name="optimization" value="SIMPLE" class="lv-select">
          <label for="simple" data-content="SIMPLE">SIMPLE</label>
          <input id="advanced" type="radio" name="optimization" value="ADVANCED" class="lv-select">
          <label for="advanced" data-content="ADVANCED">ADVANCED</label>
        </div>
        <div class="btns">
          <button class="btn red" id="empty">EMPTY</button>
          <button class="btn right" id="commit">COMPRESS</button>
        </div>
      </div>
      <div class="splitter">
      </div>
      <div class="panel-right">
        <div class="header inline">RESULT</div>
        <button class="btn right small" data-clipboard-target="#outputText" id="copy">
    COPY
</button>
        <textarea class="result-textarea" id="outputText"></textarea>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
